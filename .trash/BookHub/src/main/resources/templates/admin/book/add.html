<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap_3.3.7.css}">
    <script th:src="@{/static/js/jquery_2.1.1.js}"></script>
    <script th:src="@{/static/js/bootstrap_3.3.7.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid" th:replace="book/header :: header"></div>
    <div class="row">
        <div class="col-md-3">
            <div th:replace="book/navbar :: navbar"></div>
        </div>
        <div class="col-md-7">
            <h2 class="text-center">添加书籍</h2>
            <form action="doAdd" method="post" role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-1 control-label">书名:</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" placeholder="输入书名" id="title" name="title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-md-1 control-label">作者:</label>
                    <div class="col-md-11">
                    <input type="text" class="form-control" placeholder="输入作者姓名/笔名" id="author" name="author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="format" class="col-md-1 control-label" >格式:</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" placeholder="输入该书电子版的格式" id="format" name="format" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-1">
                        <!-- TODO 当数据全部添加完成之后让这个按钮变色 -->
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                    <div class="col-md-1">
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
            <div th:if="${param.message}" class="alert alert-success">
                <p th:text="${param.message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
